<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Churn Prediction{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #224abe;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
            --dark-color: #5a5c69;
        }
        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fc;
        }
        .navbar {
            background-color: white;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--primary-color) 10%, var(--secondary-color) 100%);
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.2rem;
            padding: 0.75rem 1rem;
            font-weight: 700;
            border-radius: 0.35rem;
        }
        .sidebar .nav-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        .content {
            flex: 1;
            padding: 1.5rem;
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 0.75rem 1.25rem;
            font-weight: bold;
            color: var(--dark-color);
        }
        .prediction-form label {
            font-weight: 600;
            color: var(--dark-color);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar text-white px-0 d-flex flex-column flex-shrink-0" style="width: 220px;">
        <div class="p-3 text-center">
            <h4 class="m-0">Churn Predictor</h4>
        </div>
        <hr class="sidebar-divider my-0 bg-white opacity-25">
        <ul class="nav nav-pills flex-column mb-auto p-2">
            <li class="nav-item">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/predict-form" class="nav-link {% if request.path == '/predict-form' %}active{% endif %}">
                    <i class="fas fa-calculator"></i> Predict
                </a>
            </li>
            <li class="nav-item">
                <a href="/api-docs" class="nav-link {% if request.path == '/api-docs' %}active{% endif %}">
                    <i class="fas fa-book"></i> API Docs
                </a>
            </li>
        </ul>
        <hr class="sidebar-divider bg-white opacity-25">
        <div class="p-3">
            <div class="text-center small">
                <span>Churn Model v1.0</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="d-flex flex-column flex-grow-1">
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white mb-4 shadow-sm">
            <div class="container-fluid">
                <div class="me-auto">
                    <h4 class="mb-0 text-dark">{% block page_title %}Home{% endblock %}</h4>
                </div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link" href="/health">
                            <span class="badge rounded-pill {% block health_status_class %}bg-success{% endblock %}">
                                <i class="fas fa-circle-check me-1"></i> {% block health_status %}Healthy{% endblock %}
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="content">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
