<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Prediction - Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .prediction-form {
            max-width: 800px;
            margin: 0 auto;
        }
        .result-card {
            display: none;
            transition: all 0.3s ease;
        }
        .gauge-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }
        .recommendation-card {
            transition: transform 0.3s;
        }
        .recommendation-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>Churn Predictor
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/predict-form">
                            <i class="fas fa-magic me-1"></i>Predict
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/docs">
                            <i class="fas fa-book me-1"></i>API Docs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="prediction-form">
            <h2 class="text-center mb-4">Customer Churn Prediction</h2>
            
            <!-- Prediction Form -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <form id="predictionForm">
                        <div class="row g-3">
                            <!-- Customer Information -->
                            <div class="col-md-6">
                                <label class="form-label">Tenure (months)</label>
                                <input type="number" class="form-control" name="tenure" required min="0">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Monthly Charges ($)</label>
                                <input type="number" class="form-control" name="monthlyCharges" required step="0.01" min="0">
                            </div>
                            
                            <!-- Service Information -->
                            <div class="col-md-6">
                                <label class="form-label">Internet Service</label>
                                <select class="form-select" name="internetService" required>
                                    <option value="">Select...</option>
                                    <option value="Fiber optic">Fiber optic</option>
                                    <option value="DSL">DSL</option>
                                    <option value="No">No internet service</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Contract Type</label>
                                <select class="form-select" name="contract" required>
                                    <option value="">Select...</option>
                                    <option value="Month-to-month">Month-to-month</option>
                                    <option value="One year">One year</option>
                                    <option value="Two year">Two year</option>
                                </select>
                            </div>
                            
                            <!-- Additional Services -->
                            <div class="col-md-6">
                                <label class="form-label">Online Security</label>
                                <select class="form-select" name="onlineSecurity" required>
                                    <option value="">Select...</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tech Support</label>
                                <select class="form-select" name="techSupport" required>
                                    <option value="">Select...</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            
                            <!-- Payment Information -->
                            <div class="col-12">
                                <label class="form-label">Payment Method</label>
                                <select class="form-select" name="paymentMethod" required>
                                    <option value="">Select...</option>
                                    <option value="Electronic check">Electronic check</option>
                                    <option value="Credit card">Credit card</option>
                                    <option value="Bank transfer">Bank transfer</option>
                                    <option value="Mailed check">Mailed check</option>
                                </select>
                            </div>
                            
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-calculator me-2"></i>Predict Churn
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Prediction Result -->
            <div id="resultCard" class="card shadow-sm mb-4 result-card">
                <div class="card-body text-center">
                    <h4 class="mb-4">Prediction Result</h4>
                    <div class="gauge-container mb-4">
                        <canvas id="churnGauge"></canvas>
                    </div>
                    <div id="predictionText" class="h5 mb-4"></div>
                    <div id="confidenceText" class="text-muted"></div>
                </div>
            </div>

            <!-- Recommendations -->
            <div id="recommendationsSection" class="result-card">
                <h4 class="text-center mb-4">Recommendations</h4>
                <div class="row g-4" id="recommendationsContainer">
                    <!-- Recommendations will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize the gauge chart
        let gaugeChart = null;

        function createGaugeChart(value) {
            if (gaugeChart) {
                gaugeChart.destroy();
            }

            const ctx = document.getElementById('churnGauge').getContext('2d');
            gaugeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [value, 1 - value],
                        backgroundColor: [
                            value > 0.5 ? '#dc3545' : '#28a745',
                            '#e9ecef'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    circumference: 180,
                    rotation: -90,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    }
                }
            });
        }

        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                // Show result card
                document.getElementById('resultCard').style.display = 'block';
                document.getElementById('recommendationsSection').style.display = 'block';
                
                // Update gauge
                createGaugeChart(result.churn_probability);
                
                // Update prediction text
                const predictionText = document.getElementById('predictionText');
                const confidenceText = document.getElementById('confidenceText');
                
                if (result.churn_probability > 0.5) {
                    predictionText.innerHTML = '<span class="text-danger"><i class="fas fa-exclamation-triangle me-2"></i>High Risk of Churn</span>';
                } else {
                    predictionText.innerHTML = '<span class="text-success"><i class="fas fa-check-circle me-2"></i>Low Risk of Churn</span>';
                }
                
                confidenceText.textContent = `Confidence: ${(result.churn_probability * 100).toFixed(1)}%`;
                
                // Generate recommendations
                const recommendations = generateRecommendations(data, result.churn_probability);
                displayRecommendations(recommendations);
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while making the prediction. Please try again.');
            }
        });

        function generateRecommendations(data, churnProbability) {
            const recommendations = [];
            
            if (data.contract === 'Month-to-month') {
                recommendations.push({
                    title: 'Longer Contract',
                    description: 'Consider offering a discounted annual or two-year contract',
                    icon: 'fa-file-signature',
                    color: 'primary'
                });
            }
            
            if (data.internetService === 'Fiber optic' && data.onlineSecurity === 'No') {
                recommendations.push({
                    title: 'Security Package',
                    description: 'Offer online security services at a promotional rate',
                    icon: 'fa-shield-alt',
                    color: 'success'
                });
            }
            
            if (data.techSupport === 'No') {
                recommendations.push({
                    title: 'Technical Support',
                    description: 'Include premium technical support in the package',
                    icon: 'fa-headset',
                    color: 'info'
                });
            }
            
            return recommendations;
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendationsContainer');
            container.innerHTML = '';
            
            recommendations.forEach(rec => {
                const col = document.createElement('div');
                col.className = 'col-md-4';
                col.innerHTML = `
                    <div class="card h-100 recommendation-card">
                        <div class="card-body text-center">
                            <i class="fas ${rec.icon} fa-3x text-${rec.color} mb-3"></i>
                            <h5 class="card-title">${rec.title}</h5>
                            <p class="card-text">${rec.description}</p>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }
    </script>
</body>
</html>
